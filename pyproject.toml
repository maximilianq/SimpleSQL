[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {simplesql = "src" }

[project]
name = "simplesql"
version = "0.0.7"
authors = [
  {name = "Maximilian Quaeck", email = "maximilian.quaeck@gmx.de"}
]
description = "Simple and Fast Toolkit to query a database and listen for notifications build apon."
dependencies = [
    "asyncpg >= 0.28.0"
]